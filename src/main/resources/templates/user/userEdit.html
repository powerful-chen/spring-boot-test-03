<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="grade" class="col-sm-2 control-label">grade</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="grade" id="grade" th:value="*{grade}" placeholder="grade" />
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="username" th:value="*{username}" placeholder="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="total" class="col-sm-2 control-label">total</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="total" id="total" th:value="*{total}" placeholder="total" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"></div>
            <input type="submit" value="Submit" class="btn btn-info" />

            <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
        </div>
    </form>
</div>

</body>
</html>
